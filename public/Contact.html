<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <title>Contact</title>
</head>

<body class="bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/Others/images/76.webp');height: 100vh">
  <section class="head pb-5">
    <div class="container py-5">
      <div class="card">
        <div class="card-body">
          <h1 class="font-weight-light text-center bg-black text-info "> CONTACTEZ-NOUS</h1>
          <p class="font-weight-light text-center py-4"><b>Si vous avez des questions ? ou remarques ! n'hésitez pas à
              nous les faire parvenir en remplissant le formulaire ci-dessous.</b> </p>
          <div class="row ">
            <div class="col-lg-6 col-md-12 col-sm-12 col-12">
              <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/img/formateur-adultes.jpeg" class="d-block w-100" alt="..." width="50%" height="70%">
                    <div class="carousel-caption d-none d-md-block">


                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/img/formateur2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/img/formateur_3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/img/formateur_4.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/img/money.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>

            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 col-12">
              <form>
                <div class="row">
                  <div class="form-group col-lg-6 col-md-12 col-sm-12 col-12">
                    <label> Prénom <b class="text-danger">*</b></label>
                    <input type="text" class="form-control" placeholder="Votre Prénom" required="required">
                  </div>
                  <div class="form-group col-lg-6 col-md-12 col-sm-12 col-12 ">
                    <label> Nom <b class="text-danger">*</b></label>
                    <input type="text" class="form-control" placeholder="Votre Nom" required="required">
                  </div>
                </div>
                <div class="row pt-4">
                  <div class="form-group col-lg-6 col-md-12 col-sm-12 col-12">
                    <label> Email <b class="text-danger">*</b></label>
                    <input type="email" class="form-control" placeholder="exemple@exemple.com" required="required">
                  </div>
                  <div class="form-group col-lg-6 col-md-12 col-sm-12 col-12">
                    <label> Téléphone <b class="text-danger">*</b></label>
                    <input type="tel" class="form-control" placeholder="06-xx-xx-xx-xx" required="required">
                  </div>
                </div>
                <div class="row pt-4">
                  <div class="form-group col-12 bg-white">
                    <label> Sélectionner la formation que vous souhaitez <b class="text-danger">*</b></label>
                    <select class="form-select form-select-lg mb-3 w-100" aria-label=".form-select-lg example">

                      <option selected>sélectionner la formation</option>
                      <option value="1"> Formations en informatique</option>
                      <option value="2">  Stratégie digitale    </option>
                      <option value="3"> Chief digital officer</option>
                      <option value="4"> Business Development, Négociation et Ventes stratégiques</option>
                      <option value="5">  Marketing et développement commercial</option>
                      <option value="6">  Ingénierie financière</option>
                    </select>
                  </div>
                </div>
                <label class="pt-2">Message <b class="text-danger">*</b></label>
                <textarea class="form-control mb-3 pt-3" placeholder="Ecrit ici votre message" cols="10" rows="4"
                  required="required"></textarea>
                <div class="form-check py-2">
                  <input class="form-check-input " type="checkbox" id="terms" required name="terms">
                  <label class="form-check-label" for="defaultCheck1">
                    En validant ce formulaire, <a
                    href="https://example.com">confidentialité</a> je confirme que j'ai lu et accepté la charte .
                  </label>
                </div>
                <button class="btn btn-success btn-block" onclick="checkForm()">Envoyer</button>
                <input type="reset" class="btn btn-outline-danger" value="réinitialiser ">
              </form>

            </div>

          </div>
        </div>
      </div>
    </div>

  </section>

  <script>

    function checkForm() {
      if (!document.getElementById('terms').checked) {
        alert("Veuillez indiquer que vous acceptez les termes et conditions");
      }
      else {
        document.getElementById('theForm').submit();alert("Votre message a bien transmis");
      }
    }

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">


    </script>


</body>

</html>
